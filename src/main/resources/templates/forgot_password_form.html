<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <h2 class="d-flex justify-content-center">Forgot Password</h2>


<div th:if="${error != null}">
    <h3 class="text-danger d-flex justify-content-center">[[${error}]]</h3>
</div>
<div th:if="${message != null}">
    <h3 class="text-warning d-flex justify-content-center">[[${message}]]</h3>
</div>
<div th:if="${message == null && error == null}">
<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>We will be sending a reset password link to your email.</p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
            </p>
            <p class="text-center">
                <input type="submit" value="Send" class="btn btn-primary" />
            </p>
        </div>
    </div>
</form>
</div>
</div>
</body>
</html>
