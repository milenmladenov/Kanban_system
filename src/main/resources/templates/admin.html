<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<title>Administrator Panel</title>

<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">
        <div class="container">
            <h1>Administrator Panel </h1>
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-login">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation" class="active"><a href="/admin"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                            <li role="presentation"><a href="/admin/bugreports"><span class="glyphicon glyphicon-lock"></span> Bug Reports</a></li>
                            <li role="presentation"><a href="/admin/manageusers"><span class="glyphicon glyphicon-user"></span> Manage users</a></li>
                            <li role="presentation"><a href="#"><span class="glyphicon glyphicon-list-alt"></span> Recent Activity</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <form th:action="@{/admin}" method="post" th:object="${loggedUser}">
                        <div class="panel panel-login">
                            <div th:if="${param.success}">
                                <div class="alert alert-success alert-dismissable">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    Board settings have been updated
                                </div>
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger alert-dismissable">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    Please enter valid information
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        Application name:
                                    </div>
                                    <div class="col-md-5">
                                        <input class="form-control" th:value="${loggedUser.firstName}" th:field="*{firstName}">
                                    </div>
                                </div>
                                <br/>
                                Enable registrations
                                <div class="material-switch pull-right">
                                    <input id="motivationText" name="motivationText" type="checkbox" th:checked="${loggedUser.motivationalTaskMessage}"/>
                                    <label for="motivationText" class="label-info"></label>
                                </div>

                            </div>

                        </div>
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="task-submit"
                                   id="task-submit"
                                   class="form-control btn btn-info"
                                   value="Update Settings"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
