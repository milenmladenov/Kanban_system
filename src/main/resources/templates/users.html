<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<title>Users</title>

<body>
    <div th:replace="fragments/navigation :: navigation"></div>

    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" type="text/css"/>

    <script src="js/dataTablesConfig/users_dt.js"></script>

    <div class="container">
        <h1><span class="fa fa-users"></span> Users </h1>
        <div class="panel panel-login table-responsive">
            <table id="userstable" class="table table-hover table-striped">
                <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Assign task</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td><img class="img-circle margin-right" width="32" height="32" th:src="@{/api/avatar/__${user.id}__}"/> <a th:href="@{/profile(id=${user.id})}" th:text="${user.username}"></a></td>

                        <td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
                        <td><a th:href="@{/task-assign(id=${user.id})}"><span class="glyphicon glyphicon-envelope"></span>Assign</a></td>
                        <td>
                            <a th:href="@{/message-to(id=${user.id})}" data-toggle="tooltip" data-placement="right" title="Send a private message" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-envelope"></span>Message</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
