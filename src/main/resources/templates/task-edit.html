<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<title>Edit task</title>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="container">
    <h1>Edit task: </h1>
    <div class="panel panel-login">
        <form th:action="@{/task-edit(id=${task.id})}" th:object="${task}" method="put">
            <div class="form-group">
                <label for="description" class="control-label col-sm-2">Task description: </label>
                <input id="description" autocomplete="off" type="text" th:field="*{description}"
                       class="form-control"
                       autofocus="autofocus"
                       required="required"
                       placeholder=""/>
            </div>
            <div class="form-group">
                <label for="taskdate" class="control-label col-md-3">Target date: </label>
                <input id="taskdate" type="date" th:field="*{targetDate}"
                       class="form-control"
                       autofocus="autofocus"
                       required="required"
                       placeholder="e.g. 22/05/2019"/>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="task-edit"
                               id="task-edit"
                               class="form-control btn btn-info"
                               value="Edit"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <a href="/task-list" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
</div>
</body>
</html>
