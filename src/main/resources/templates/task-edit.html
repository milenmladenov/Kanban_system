<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<title>Edit task</title>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="container">
    <h1>Edit task: </h1>
    <div class="panel panel-login">
        <form th:action="@{/task-edit(id=${task.id})}" th:object="${task}" th:method="put">
            <div class="panel panel-login" style="height: 432px;">
                <div class="form-group">
                    <label for="description" class="control-label col-sm-2">Title: </label>
                    <input id="title" type="text" autocomplete="off" th:field="*{title}"
                           class="form-control"
                           autofocus="autofocus"
                           required="required"
                    />
                </div>
                <div class="form-group">
                    <label for="description" class="control-label col-sm-2">Description: </label>
                    <textarea id="description" type="text" autocomplete="off" th:field="*{description}"
                              class="form-control"
                              autofocus="autofocus"
                              required="required"
                              style="height: 184px;"></textarea>
                </div>
                <div class="form-group">
                    <label for="date" class="control-label col-md-3">Target date: </label>
                    <input id="date" type="date" name="date" th:field="*{targetDate}"
                           class="form-control"
                           required="required"
                           placeholder="MM/DD/YYYY"/>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="task-submit"
                               id="task-submit"
                               class="form-control btn btn-info"
                               style="margin-left:90%;"
                               value="EDIT"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <a href="/task-list" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
</div>
</body>
</html>
